<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 자바스크립트 인라인 사용 전 -->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    //var username2 = /*userA*/ "test username";
    // javascript 주석안에 타임리프의 변수 값이 들어감

    //객체
    var user = [[${user}]];
</script>
<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
    var username = [[${user.username}]];
    var age = [[${user.age}]];
    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";
    //주석을 사용하면, 주석에 쓰였던 값이 나오게 한다.

    //객체 JSON 으로 변환하다
    var user = [[${user}]];

    [# th:each="user, stat : ${users}"]
        var user[[${stat.count}]] = [[${user}]];
    [/]
</script>
</body>
</html>
